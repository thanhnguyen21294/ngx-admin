<nb-card>
  <nb-card-header>
    Products (Using smart table function)
  </nb-card-header>

  <nb-card-body>
    <ng2-smart-table [settings]="settings" [source]="products" (deleteConfirm)="onDeleteConfirm($event)"
      (createConfirm)="onCreateConfirm($event)" (editConfirm)="onEditConfirm($event)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
